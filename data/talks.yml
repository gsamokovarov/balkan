  name: "Sustainable OSS Development"
  about: >
    <p>
      Building an useful OSS project is a lot of work. Maintaining a successful
      project over an extended period of time is a ton of work. Most of it is
      neither appreciated, nor paid for. Often maintainers have to deal with
      unreasonable expectations and hostility towards their projects and them by
      association. A lot of maintainers quickly lose their motivation or burn out
      in the process. Good projects get abandoned to rot. Is there a way out? Can
      we do things better?
    </p>
    <p>
      In this talk we'll cover some of the main challenges for OSS projects:
    </p>
    <ul>
      <li>Setting up good processes around a project</li>
      <li>Marketing your work</li>
      <li>Building a community</li>
      <li>Raising funding</li>
      <li>Work/life balance</li>
    </ul>
    <p>
      We'll approach the topic from the perspective of a project maintainer,
      but we believe that everyone will learn something useful, regardless of
      their level of involvement with OSS projects.
    </p>
