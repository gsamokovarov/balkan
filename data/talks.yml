  name: "How (and why) to run SQLite in production"
  about: >
    <p>
      You've heard the whispers, sensed the hype, but you're still not sure what
      all the fuss is about with SQLite these days. Join me as we explore the
      use-cases and benefits of running SQLite in a production environment. Along
      the way, we will learn why SQLite makes sense as your next production
      database and how to ensure that your setup is optimized for end-user
      performance and developer happiness. We will setup and deploy a vanilla
      Rails application to demonstrate both how easy that process can be and how
      solid the performance is out-of-the-box. We will then explore some of the
      more advanced features of SQLite and how to use them to your advantage.
      Finally, we will discuss some of the common pitfalls and how to avoid them.
      You will leave this talk with a solid understanding of how to get started
      with SQLite in production and how to ensure that your application is
      running at peak performance. Come along for the ride!
    </p>
